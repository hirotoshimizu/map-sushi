{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}map-sushi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="{% static 'jquery.js' %}"></script>
    {% block js %}
    {% endblock %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-00CNS5YWDH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-00CNS5YWDH');
    </script>
  </head>
  <body>
    {% block content %}
    {% endblock %}
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeSRvRbl6An0ETnYgbKx5NG2PmSecFS-0"
    async
    ></script>
  </body>
</html>
